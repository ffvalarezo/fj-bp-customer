buildscript {
    ext {
        springBootVersion = '3.5.3'
    }
}

plugins {
    id 'io.spring.dependency-management' version '1.1.7'
}

allprojects {
    group = 'com.pichincha'
    version = '0.0.1'
    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
}