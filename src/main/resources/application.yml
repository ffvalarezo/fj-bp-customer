spring:
  application:
    name: customer

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      customerService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
      clienteService:
        registerHealthIndicator: true
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
      externalService:
        registerHealthIndicator: true
        slidingWindowSize: 15
        minimumNumberOfCalls: 8
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 60
        eventConsumerBufferSize: 10
  retry:
    instances:
      customerService:
        maxAttempts: 3
        waitDuration: 500ms
        exponentialBackoffMultiplier: 2
        retryExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
        ignoreExceptions:
          - java.lang.IllegalArgumentException
  ratelimiter:
    instances:
      customerService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
  timelimiter:
    instances:
      customerService:
        timeoutDuration: 3s
        cancelRunningFuture: true
  kafka:
    properties:
      sasl:
        mechanism: PLAIN
        jaas:
          config: org.apache.kafka.common.security.plain.PlainLoginModule required username= ${KAFKA_USER:} password=${KAFKA_PASSWORD:};
      bootstrap:
        servers: pkc-56d1g.eastus.azure.confluent.cloud:9092
      security:
        protocol: SASL_SSL
      session:
        timeout:
          ms: 45000
      request:
        timeout:
          ms: 2000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer  
logging:
  level:
    org:
      apache:
        kafka: OFF
  transactional:
    sendLog: true
    kafka:
      topic:
        name: ${KAFKA_TOPIC:}
    tracer:
      exclusion:
        uri: actuator,swagger,api-docs,csrf,favicon  
    obfuscation:
      fields: ${MY_FIELDS_TO_OFUSCATE:(id)|(phone)|(lastName)}
      enabled: false
      character: '*****************'
      obfuscation-type: REQUEST
    handle-error:
      status-code: 404
server:
  port: 8080